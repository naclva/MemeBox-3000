<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>MemeBox 3000</title>
    <style>
      html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: 'VT323', monospace;
        overflow: hidden;
      }
      .container {
        height: 100%;
        padding: 0;
        margin-right: 5px;
      }
      .meme-title {
        font-size: 20px;
        text-align: center;
      }
      .window.meme-generator {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .window-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        width: 100%;
        box-sizing: border-box;
      }
      .sunken-panel {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
        padding: 2px;
      }
      .meme-generator img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        image-rendering: pixelated;
      }

      .generate-meme-btn {
        display: block;
        width: 20%;
        height: 48px;
        margin: 10px auto;
        font-size: 22px;
        flex-shrink: 0;
      }
      .spinner {
        width: 56px;
        height: 56px;
        border: 6px solid #e0e0e0;
        border-top-color: #5a5a5a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="window meme-generator">
            <div class="title-bar">
                <div class="title-bar-text" style="font-size: 15px;">ðŸ‘½ MemeBox 3000</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p class="meme-title">Loading...</p>
                <div class="sunken-panel">
                    <div class="spinner" role="status" aria-live="polite" aria-label="Loading meme"></div>
                    <img src="" alt="A randomly generated meme" style="display: none;">
                </div>
                <div class="status-bar">
                    <p class="meme-author status-bar-field"></p>
                </div>
                <button class="generate-meme-btn">New Meme</button>
            </div>
        </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
